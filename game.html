<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="game_style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Memory Game</h1>
            <div class = "buttons">
                    <button type = "button" class = "start" onclick="startGame()">Start</button>
                    <button type = "button" class = "restart" onclick="resetGame()">Re-Set</button>
            </div>
        </div>
            
    </header>
    
    <div class="main_body">
        <div class = "container deck-container">
            <div class="deck">
                <div class = "card" id="card-0" ></div>
                <div class = "card" id="card-1" ></div>
                <div class = "card" id="card-2"></div>
                <div class = "card" id="card-3"></div>
                <div class = "card" id="card-4"></div>
                <div class = "card" id="card-5"></div>
                <div class = "card" id="card-6"></div>
                <div class = "card" id="card-7"></div>
                <div class = "card" id="card-8"></div>
                <div class = "card" id="card-9"></div>
                <div class = "card" id="card-10"></div>
                <div class = "card" id="card-11"></div>
                <div class = "card" id="card-12"></div>
                <div class = "card" id="card-13"></div>
                <div class = "card" id="card-14"></div>
                <div class = "card" id="card-15"></div>
            </div>
            <div class = "status-panel">
                <span class="moves">0</span> Move(s)
                <div class="timer">
                </div>
                <div class="progress-bar">
                </div>
                
            </div>
        </div>
        
    </div>

    <div class = "start-restart">
        <div class = "container">
            <div class = "buttons">
                
            </div>
        </div>
    </div>

    <script src="game_js.js"></script>
</body>
</html>
